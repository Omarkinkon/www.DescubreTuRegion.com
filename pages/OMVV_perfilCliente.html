<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa Turística.</title>
		
    <!-- Vinculación de archivos CSS -->
	<link rel="stylesheet" href="../styles/OMVV_estilos.css">
	
</head>
<body>    
	<header>
        <h1>DescubreTuregión.com<h1>
    </header>

    <main>
	
		<h2>Bienvenido a nuestra empresa turística. Explora y reserva experiencias únicas en tu región.</h3>		
        
    </main>
		<!-- https://monsterspost.com/es/100-formularios-html5-css3-gratis-de-registro-ininio-de-sesion/
		Obtenido de https://codepen.io/Tushkiz/pen/kGMejj-->
		<div class="client_register">
			<div class="client_register-screen">
				<div class="app-title">
					<h1>Perfil <br>de cliente.</h1>
				</div>

				<div class="client_register-form">
					
					<div class="control-group">
					<p>Nombre de usuario (nickname):</p>
					<input type="text" class="client_register-field" value="" placeholder="Nombre de usuario" id="client_register-name">
					<label class="client_register-field-icon fui-user" for="client_register-name"></label>
					</div>
					
					<div class="control-group">
					<p>Nombre:</p>
					<input type="text" class="client_register-field" value="" placeholder="Nombre" id="client_register-name">
					<label class="client_register-field-icon fui-user" for="client_register-name"></label>
					</div>
					
					<div class="control-group">
					<p>Primer Apellido:</p>
					<input type="text" class="client_register-field" value="" placeholder="Primer Apellido" id="client_register-name">
					<label class="client_register-field-icon fui-user" for="client_register-name"></label>
					</div>
					
					<div class="control-group">
					<p>Segundo Apellido:</p>
					<input type="text" class="client_register-field" value="" placeholder="Segundo Apellido" id="client_register-name">
					<label class="client_register-field-icon fui-user" for="client_register-name"></label>
					</div>
					
					<div class="control-group">
					<p>RFC:</p>
					<input type="text" class="client_register-field" value="" placeholder="RFC" id="client_register-name">
					<label class="client_register-field-icon fui-user" for="client_register-name"></label>
					</div>
					
					<div class="control-group">
					<p>CURP:</p>
					<input type="text" class="client_register-field" value="" placeholder="CURP" id="client_register-name">
					<label class="client_register-field-icon fui-user" for="client_register-name"></label>
					</div>
					
					<div class="control-group">
					<p>Password:</p>
					<input type="password" class="client_register-field" value="" placeholder="password" id="client_register-pass">
					<label class="client_register-field-icon fui-lock" for="client_register-pass"></label>
					</div>

					<a class="btn btn-primary btn-large btn-block" href="../pages/OMVV_catalogoCliente.html">Regresar</a>
					<!--<a class="client_register-link" href="#">¿Aún no esta registrado?</a>-->
				</div>
			</div>
		</div>
	
			
	<!-- Incluir el footer usando un iframe -->
	<iframe src="../componentes/OMVV_footer.html" style="width: 100%; border: none;"></iframe>		
	
</body>
</html>
