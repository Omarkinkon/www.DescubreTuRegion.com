<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa Turística.</title>	
    <!-- Vinculación de archivos CSS -->
    <link rel="stylesheet" href="../styles/OMVV_others.css">
	<link rel="stylesheet" href="../styles/OMVV_buttons.css">
</head>
<body>
    
	<header>
		<h1>DescubreTuregión.com<h1>
		<h1>Layout con Botón de Búsqueda y Campos de Registro.</h1>
		<h2>Tabla Transporte Terrestre.</h2>
    </header>
	
	<main>
    <!-- Botón de búsqueda v1.0
    <button class="search-button">🔍</button> -->
    
	<!-- Botón de búsqueda v2.0-->
	
	<div class="barra-busqueda">
		<input type="text" placeholder="Buscar">
		<button>🔍Buscar</button>
		<i class="fas fa-search"></i>
	</div>
	
    <!-- Campos de registro en dos filas -->
	
	<div class="record-row">
		<div class="record-field-container">
			<label for="tipo-transporte">Tipo de Transporte: </label>
			<input type="text" id="tipo-transporte" class="record-field" placeholder="Ej., Camión">
		</div>	
    
		<div class="record-field-container">
			<label for="placa">Placa: </label>
			<input type="text" id="placa" class="record-field" placeholder="Ej., 145hx789">
		</div>
    
		<div class="record-field-container">
			<label for="capacidad-pasajero">Capacidad de Pasajeros: </label>
			<input type="text" id="capacidad-pasajero" class="record-field" placeholder="Ej., 50">
		</div>
	</div>

	<div class="record-row">
		<div class="record-field-container">
			<label for="ano-fabricacion">Año de Fabricación: </label>
			<input type="text" id="ano-fabricacion" class="record-field" placeholder="Ej., 1950">
		</div>
    
		<div class="record-field-container">
			<label for="empresa-propietaria">Empresa Propietaria: </label>
			<input type="text" id="empresa-propietaria" class="record-field" placeholder="Ej., ADO">
		</div>
	</div>
	
	
	<div class="button-row">
		<a href="#" class="button">Editar</a>
		<a href="#" class="button">Eliminar</a>
		<a href="#" class="button">Actualizar</a>
		<a href="OMVV_catalogoAdmin.html" class="button">Catalogo Admin</a>
		<a href="OMVV_logout.html" class="button_salir">Salir</a>
	</div>

	</main>
	<!-- Incluir el footer usando un iframe -->
    <iframe src="../componentes/OMVV_footer.html" style="width: 100%; border: none;"></iframe>
	
</body>
</html>
