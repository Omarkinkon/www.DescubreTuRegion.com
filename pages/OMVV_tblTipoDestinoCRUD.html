<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa Turística.</title>	
    <!-- Vinculación de archivos CSS -->
    <link rel="stylesheet" href="../styles/OMVV_others.css">
	<link rel="stylesheet" href="../styles/OMVV_buttons.css">
</head>
<body>
    
	<header>
		<h1>DescubreTuregión.com<h1>
		<h1>Layout con Botón de Búsqueda y Campos de Registro.</h1>
		<h2>Tabla Tipo de Destino.</h2>
    </header>
	
	<main>
    <!-- Botón de búsqueda v1.0
    <button class="search-button">🔍</button> -->
    
	<!-- Botón de búsqueda v2.0-->
	
	<div class="barra-busqueda">
		<input type="text" placeholder="Buscar">
		<button>🔍Buscar</button>
		<i class="fas fa-search"></i>
	</div>
	
    <!-- Campos de registro en dos filas -->
	
	<div class="record-row">
		<div class="record-field-container">
			<label for="nombre-destino">Nombre del destino: </label>
			<input type="text" id="nombre-destino" class="record-field" placeholder="Ej.,Huatulco.">
		</div>	
    
		<div class="record-field-container">
			<label for="actividades-populares">Actividades populares: </label>
			<input type="text" id="Modelo" class="actividades-populares" placeholder="Ej., Surfeo y deportes extremos.">
		</div>
    
		<div class="record-field-container">
			<label for="epoca-sugerida">Epoca sugerida: </label>
			<input type="text" id="epoca-sugerida" class="record-field" placeholder="Ej., Invierno.">
		</div>
		<div class="record-field-container">
                    <label for="foto">Foto: </label>
                    <input type="file" id="foto" name="foto" class="record-field">
		</div>
	</div>
		
	<div class="button-row">
		<a href="#" class="button">Editar</a>
		<a href="#" class="button">Eliminar</a>
		<a href="#" class="button">Actualizar</a>
		<a href="OMVV_catalogoAdmin.html" class="button">Catalogo Admin</a>
		<a href="OMVV_logout.html" class="button_salir">Salir</a>
	</div>

	</main>
	<!-- Incluir el footer usando un iframe -->
    <iframe src="../componentes/OMVV_footer.html" style="width: 100%; border: none;"></iframe>
	
</body>
</html>
